spring:
  application:
    name: pharmacy-digital-assistant

  datasource:
    url: jdbc:postgresql://localhost:5433/pharmacy_db
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080

logging:
  level:
    com.pharmacy.assistant: DEBUG
    org.springframework.web: INFO